<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Clown</title>
</head>
<body>
    <div class="main-login">
        <div class="left">
            <label class="lbl">
                <input class="botao" type="checkbox" id="chk"/> 
                <img id="baloes" class="baloes" src="/imagens/loggo.png" onclick="toggleTheme()">
            </label>    
                <h1>Clown Info<br>
                Being a Clown isn't easy</h1>
            <img src="https://media.discordapp.net/attachments/989981120978366554/1045702432816119898/unknown.png?width=993&height=559" class="left-login-image" alt="clown">
        </div>

        <div class="right">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Clown Name</label>
                    <input type="text" name="usuario" placeholder="Clown Name">
                </div>
                <div class="textfield">
                    <label for="password">Clown Password</label>
                    <input type="password" name="password" placeholder="Clown Password">
                </div>
                <button class="btn-login">HonkHonk!</button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
</body>
</html>
